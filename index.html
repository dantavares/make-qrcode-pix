<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<head> <link rel="stylesheet" href="style.css" /> 
<title>Gerador de QRCode PIX</title>
<link rel="icon" href="logo-pix.png">
</head>
<body>
<center><h2> Gerador de QR-Code PIX </h2></center>
<form name='form' action='makepix.php' method='POST' enctype='multipart/form-data'>
<ul class="form-style-1">
	<label>Chave Pix <span class="required">*</span></label><BR>
		<select onchange="setTipo()" id="stipo" width=30%> 
			<option value="1" selected>E-Mail</option>
			<option value="2">Celular</option>
			<option value="3">CPF</option>
			<option value="4">CNPJ</option>
			<option value="5">Aleatória</option>
		</select>
	<input type="text" name="pixkey" id="pixkey" required placeholder="exemplo@email.com" size=37% onblur="checkVal()" pattern="^[a-z0-9]+@[a-z0-9]+[\.][a-z0-9\.]+$" title="Endereço de E-Mail" />
    
	<li><label>Valor </label>
        <input type="text" name="valor" class="field-long" title="Valor, somente números" pattern="^([0-9,.]+)$" placeholder="0.00" /> </li>
	
	<li><label>Nome do Recebedor <span class="required">*</span></label>
        <input type="text" name="nome" pattern="^[a-zA-Z0-9 ]+$" class="field-long" required title="Seu Nome" placeholder="Seu Nome, apenas letras e números" maxlength="25" /> </li>
    
	<li><label>Cidade: <span class="required">*</label>
        <input type="text" required name="city" pattern="^[a-zA-Z0-9 ]+$" title="Cidade do Recebedor, apenas letras e números" class="field-long" value="SAO PAULO" maxlength="15" /> </li>
	
	<li><label>Descrição:</label>
        <input type="text" name="id" class="field-long" pattern="^[a-zA-Z0-9 ]+$" placeholder="PAGAMENTO001" title="Identificação da Transação. Apenas letras e números" maxlength="20" /> </li>
	
	<li><input type="checkbox" id="ckbox" onclick="clckbox()" /> <label> <a href="https://dantavares.tec.br/home/index.php/isencao-de-responsabilidade/"> Li e estou de acordo com o "Termo de Isenção". </a> </label></li>
	<li> <label id="lbckbox" > <span style="font-size: 200%"> </span> 
	<svg width="20" height="20" viewBox="0 0 36 36" transform="scale(1 -1)rotate(90)">
	<path d="M24.82 15.8a1 1 0 0 0-1.41 0 1 1 0 0 0 0 1.41L27.2 21H9V3.78a1 1 0 1 0-2 0V21a2 2 0 0 0 2 2h18.15l-3.74 3.75a1 1 0 0 0 0 1.41 1 1 0 0 0 .7.29 1 1 0 0 0 .71-.29L31 22Z"/>
	<path fill="none" d="M0 0h36v36H0z"/></svg>
	Você precisa aceitar o termo de isenção acima, antes de continuar. </label></li>
	
	<li><input id="btsub" type="hidden" value="Gerar" /> </li>
	
	<li><center><a href="https://dantavares.tec.br/ln/?79d2"><img src="donate_icon.jpg" title="Este sistema foi útil pra você? Considere me enviar uma doação!" width="50" height="60"></a><BR>Doação</center></li>
	<li><center><a href="https://dantavares.tec.br/home/index.php/pagina-de-ajuda/">Preciso de Ajuda!</a></center></li>
	<li><p style="text-align: right;">Versão 2.1</p></li>
</ul>
</form>
</body>

</html>
