<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<head> <link rel="stylesheet" href="style.css" /> </head>
<body>

<form name='form' action='makepix.php' method='POST' enctype='multipart/form-data'>
<ul class="form-style-1">
	<label>Chave Pix <span class="required">*</span></label><BR>
		<select onchange="setTipo()" id="stipo" width=30%> 
			<option value="1" selected>E-Mail</option>
			<option value="2">Celular</option>
			<option value="3">CPF</option>
			<option value="4">CNPJ</option>
			<option value="5">Aleatória</option>
		</select>
	<input type="text" name="pixkey" id="pixkey" required placeholder="exemplo@email.com" size=37% onblur="checkVal()" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Endereço de E-Mail" />
    
	<li><label>Valor </label>
        <input type="text" name="valor" class="field-long" title="Valor, somente números" pattern="^([0-9,.]+)$" placeholder="0.00" /> </li>
	
	<li><label>Nome do Recebedor <span class="required">*</span></label>
        <input type="text" name="nome" pattern="^[a-zA-Z0-9 ]+$" class="field-long" required title="Seu Nome" placeholder="Seu Nome, apenas letras e números" maxlength="25" /> </li>
    
	<li><label>Cidade <span class="required">*</label>
        <input type="text" required name="city" pattern="^[a-zA-Z0-9 ]+$" title="Cidade do Recebedor, apenas letras e números" class="field-long" value="SAO PAULO" maxlength="15" /> </li>
	
	<li><label>ID da Transação </label>
        <input type="text" name="id" class="field-long" pattern="^[a-zA-Z0-9 ]+$" placeholder="PAGAMENTO001" title="Identificação da Transação. Se em branco, será um valor aleatório. Apenas letras e números" maxlength="20" /> </li>
	
	<li><input type="checkbox" id="ckbox" onclick="clckbox()" /> <label> <a href="termo_isencao.html"> Li e estou de acordo com o "Termo de Isenção". </a> </label></li>
	<li> <label id="lbckbox" > <span style="font-size: 200%"> ⮤ </span> Você precisa aceitar o termo de isenção acima, antes de continuar. </label></li>
	
	<li><input id="btsub" type="hidden" value="Gerar" /> </li>
	
	<li><center> <a href="https://ulvis.net/opdg"> <img src="donate_icon.jpg" title="Este sistema foi útil pra você? Considere me enviar uma doação!" width="50" height="60"> </a></center></li>
</ul>
</form>
</body>
<script src="formscript.js"></script>
</html>
